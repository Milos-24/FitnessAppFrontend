<div class="container mt-5">
    <div class="login-container">
      <h2>Login</h2>
      <form (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control" required>
          <div class="invalid-feedback">
            Please enter your username.
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" required>
          <div class="invalid-feedback">
            Please enter your password.
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
        <button type="submit" class="btn btn-primary btn-block mt-3" (click)="navigateToRegister()">Register</button>
      </form>
      <button class="btn btn-link" (click)="handleClickWithoutAccount()" >Continue without account?</button>
    </div>
  </div>
  <div class="container mt-4">
    <div class="row">
      <div class="col-lg-4 mb-4" *ngFor="let item of feedItems">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">{{ item.title }}</h2>
            <p class="card-text">{{ item.description }}</p>
            <a [href]="item.link" class="btn btn-primary">Read More</a>
          </div>
        </div>
      </div>
    </div>
  </div>
